<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style type="text/css">
		h1{
			background-color: blue;
			color: white;
		}
		h2{
			background-color: red;
			color: rgba(255,255,255,0.5);
		}
		p{
			font-family: fantasy;
			font-size: large;
			font-weight: bold;
			text-align: center;
		}
		ul li{
			font-style: italic;
			text-shadow: -4px 3px red;
		}
		ol li{
			text-shadow: -4px 3px 5px blue;
		}

	</style>
</head>
<body>
	<h1>Receta de la tortilla francesa</h1>
	<p>Ingredientes:</p>
	<ul>
		<li>Huevos</li>
		<li>Aceite</li>
		<li>Sal</li>
	</ul>
	<p>Preparación:</p>
	<ol>
		<li>Calentar el aceite en una sartén</li>
		<li>Cascar el huevo y batirlo</li>
		<li>Verter el hueveo batido en la sartén</li>
		<li>Esperar un par de minutos, voltear y volver a esperar.</li>
	</ol>
	<h2>Servir con mayonesa, tomate o jamón</h2>
</body>
</html>
