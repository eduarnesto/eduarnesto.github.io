<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style type="text/css">
		div{
			width: 200px;
			height: 200px;
			border: solid 2px;
			background-image: url(images/YellowBird.webp);
			background-size: 50px;
		}
		#div1{
			border-color: red;
			background-repeat: no-repeat;
			background-position: center;
		}
		#div2{
			border-color: blue;
			background-repeat: repeat-x;
			background-position: bottom;
		}
		#div3{
			border-color: green;
			background-repeat: repeat-y;
			background-position: right;
		}
	</style>
</head>
<body>
	<h1>CSS: Ejercicio 2</h1>
	<div id="div1">
	</div>
	<div id="div2">
	</div>
	<div id="div3">
	</div>

</body>
</html>
